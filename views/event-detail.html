{% extends "layout.html" %}

{% block mainContent %}
    <header></header>
    <!-- Spacer Section 1 -->
    <section id="event-spacer1" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            </div>
        </div>
    </section>
    
    <!--  Event Detail Section -->
    <section id="event-detail" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="event-detail-list">
                    <h1 id='title'>{{event.title}}</h1>
                    <p>When: <span id='date'>{{event.date}}</span></p>
                    <p>Where: <span id='location'>{{event.location}}</span></p>
                    <p>Who:</p>
                    <ul id='attendees'>
                        {% for person in event.attending %}
                        <li>{{person}}</li>
                        {% endfor %}
                    </ul>
                    <img src = "{{event.image}}" id='image'></img>
                    <p>Ride on!</p>
                    <a href="/donation" class="donation" id="donation"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Feel free to donate</span></a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Adding Google analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-70972339-1', 'auto');
        ga('send', 'pageview');

    </script>

{% endblock %}
