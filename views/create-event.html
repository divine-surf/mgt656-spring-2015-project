{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

    <header class="introcreate-event">
        <div class="create-event-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Let there be event!</h1>
                        <p class="intro-text">Use the following form to create your event:</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <form id="create-event" method="POST">
      <label for="title">Event title:</label>
      <input type="text" name="title">
      
      <label for="location">Event location:</label>
      <input type="text" name="location">
      
      <label for="image">Event image:</label>
      <input type="text" name="image">
      
      <label for="year">Event year:</label>
      <input type="text" name="year">
      
      <label for="month">Event month:</label>
      <input type="text" name="month">
      
      <label for="day">Event day:</label>
      <input type="text" name="day">
      
      <label for="hour">Event hour:</label>
      <input type="text" name="hour">
      
      <label for="minute">Event minute:</label>
      <input type="text" name="minute">
  </form>
  
  
 
  <!-- Adding Google analytics -->

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70972339-1', 'auto');
    ga('send', 'pageview');

  </script> 
{% endblock %}
